<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanderlust AI Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            // 标准化过渡时长
            transitionDuration: {
              '150': '150ms',
              '200': '200ms',
              '250': '250ms',
              '300': '300ms',
            },
            // 标准化缓动函数
            transitionTimingFunction: {
              'ease-out': 'cubic-bezier(0, 0, 0.2, 1)',
              'ease-in': 'cubic-bezier(0.4, 0, 1, 1)',
              'bounce': 'cubic-bezier(0.68, -0.55, 0.265, 1.55)',
            },
            colors: {
              morandi: {
                base: '#F2F0EB',     // Creamy White
                clay: '#DCCbc3',     // Warm Clay
                sage: '#9CA898',     // Muted Green
                slate: '#778899',    // Blue Grey
                dust: '#B6B5B3',     // Muted Grey
                charcoal: '#2C2C2C', // Soft Black
                accent: '#C6A4A4',   // Dusty Pink
                paper: '#FFFFFF'
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'float': '0 20px 40px -10px rgba(0,0,0,0.1)',
              'sm': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'md': '0 4px 6px -1px rgba(0, 0, 0, 0.1)',
              'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1)',
              'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 40px rgba(156, 168, 152, 0.3)',
              'glow-lg': '0 0 60px rgba(156, 168, 152, 0.4)',
            },
            animation: {
              'gradient-x': 'gradient-x 3s ease infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
              'slide-down': 'slideDown 0.2s ease-out forwards',
              'float-gentle': 'floatGentle 3s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-ring': 'pulseRing 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
              'rotate-slow': 'rotateSlow 12s linear infinite',
              'bounce-soft': 'bounceSoft 2s infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              'floatGentle': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-8px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              slideDown: {
                '0%': { transform: 'translateY(-10px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              pulseRing: {
                '0%': { transform: 'scale(0.8)', opacity: 1 },
                '100%': { transform: 'scale(1.3)', opacity: 0 },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              rotateSlow: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              bounceSoft: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
            }
          }
        }
      }
    </script>
<style>
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background-color: #D4C4B7;
    border-radius: 20px;
  }
  body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* 标准化过渡动画 */
  .transition-standard {
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* shimmer 动画 */
  @keyframes shimmer {
    0% { transform: translateX(-100%) skewX(-15deg); }
    100% { transform: translateX(200%) skewX(-15deg); }
  }

  .animate-shimmer {
    animation: shimmer 1.5s infinite;
  }

  /* 减少动画偏好 */
  @media (prefers-reduced-motion: reduce) {
    *,
    *::before,
    *::after {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-morandi-base text-morandi-charcoal antialiased h-screen overflow-hidden selection:bg-morandi-sage selection:text-white">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
